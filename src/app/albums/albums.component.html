<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <ul class="list">
                    <li *ngFor="let album of albums | paginate: { itemsPerPage: 10, currentPage: p }"
                        class="list__item">
                        <a routerLink="/album/{{album.id}}" class="list__link">
                            <p>Album: {{album?.id}}</p>
                        </a>
                    </li>
                </ul>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
