<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="jumbotron">
                <h2>Albums</h2>
            </div>
            <div class="card-body">
                <ul>
                    <li *ngFor="let album of albums | paginate: { itemsPerPage: 10, currentPage: p }">
                        <a routerLink="/album/{{album.id}}">
                            <p>Album title: {{album?.title}}</p>
                        </a>
                    </li>
                </ul>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
